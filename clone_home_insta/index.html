<body>
    <main>
        <div id="main_container">  
        <!-- banner do container -->
            <div id="banner_container">
                <img src="img/banner2.png" alt="crie uma conta no instagram">
            </div>

            <!-- Login e Registro -->
            <div id="form_container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form"> 
                        <input type="text" 
                               name="username"
                               placeholder="número de telefone, usúario ou email"> 
                        <input type="password" name="password" placeholder="senha">
                        <input type="submit" value="Entrar" >
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                        </div>
                     <div id="other-links"> 
                        <div id="facebook-login">
                            <a href="a">
                                <img src="img/logo_facebook.svg" alt="facebook login">
                            <span> Entrar com o facebook </span>
                            </a>
                        </div>
                        <div id="forgot_pass"> 
                            <a href="a"> Esqueceu a senha? </a>
                        </div>
                    </div>
                </div>

                <div id="register-container">
                    <P> Não tem uma conta? <a href="a"> cadastra-se </P>
                 </div>
                 <div id="get-app-container">
                 <p> Obtenha o aplicativo. </p>
                 <a href="#">
                  
                    <img src="img/apple_btn.png" alt="Apple Store">
                 </a>
                 <a href="#">
                    <img src="img/gplay_btn.png" alt="Google Play ">
                 </a>
                 </div>
            </div>        
        </div>
    </main>
